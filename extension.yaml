# Learn detailed information about the fields of an extension.yaml file in the ocs:
# https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml

# Identifier for your extension
name: firestore-export-pdf

# Follow semver versioning
version: 0.2.0

# Version of the Firebase Extensions specification
specVersion: v1beta

# Friendly display name for your extension (~3-5 words)
displayName: Generate PDF from Filestore

# Brief description of the task your extension performs (~1 sentence)
description: >- 
  Generates PDF files from contents of Firestore documents and Google Doc templates and stores them in Firebase 
  Storage buckets. 

license: Apache-2.0  # https://spdx.org/licenses/

author:
  authorName: Sassan Haradji
  url: https://guthub.com/sassanh

contributors:
  - authorName: Sassan Haradji
    email: sassan@zardalu.dev
    url: https://github.com/sassanh

# Public URL for the source code of your extension
sourceUrl: https://github.com/sassanh/template-to-pdf/tree/main
releaseNotesUrl: https://github.com/sassanh/template-to-pdf/tree/main/CHANGELOG.md

# Specify whether a paid-tier billing plan is required to use your extension.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#billing-required-field
billingRequired: true

# In an `apis` field, list any Google APIs (like Cloud Translation, BigQuery, etc.)
# required for your extension to operate.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#apis-field

# In a `roles` field, list any IAM access roles required for your extension to operate.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#roles-field
roles:
  - role: datastore.user
    reason: Allows this extension to access Cloud Firestore to read.

# In the `resources` field, list each of your extension's functions, including the trigger for each function.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#resources-field
resources:
  - name: executePdfGenerator
    type: firebaseextensions.v1beta.function
    description: >-
      Firestore document-triggered function that creates, updates, or deletes data in Algolia.
    properties:
      # LOCATION is a user-configured parameter value specified by the user
      # during installation.
      location: ${LOCATION}
      runtime: nodejs16
      httpsTrigger: {}

# In the `params` field, set up your extension's user-configured parameters.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#params-field
params:
  - param: GOOGLE_CLOUD_PRIVATE_KEY
    label: Google Cloud Service Account private key
    description: '' # TODO
    default: ''
    type: secret
    example: -----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n
    # TODO: validationRegex: ''
    validationErrorMessage: Please enter a valid Service Account private key
    required: true
    immutable: true

  - param: GOOGLE_CLOUD_CLIENT_EMAIL
    label: Google Cloud Client Email
    description: '' # TODO
    default: ''
    type: string
    example: abc@example.com
    # TODO: validationRegex: ''
    required: true
    immutable: true

  - param: TEMPLATE_ID
    label: Google Drive file id of the template
    description: >
      What is the Google Drive file id the extension should use as the template?
    default: ''
    type: string
    example: 0bqffE2QcMf59emNKMzRyNFFDYTJmTHVrT0NGQ12345678900
    validationRegex: "[A-Za-z0-9_-]*" # TODO: Improve this regular expression
    validationErrorMessage: Please enter a valid Google Docs Editors document id or Google Drive file id
    required: true
    immutable: true
