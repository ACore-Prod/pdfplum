  - authorName: Sassan Haradji
    url: https://github.com/sassanh

sourceUrl: _
releaseNotesUrl: _

billingRequired: true

apis:
  - apiName: storage-component.googleapis.com
    reason:
      Needed to use Cloud Storage to read the template files and write the PDF
      files

roles:
  - role: storage.objectAdmin
    reason: Allows the extension to read templates from and write pdf files to
      Firebase Storage

resources: []

params:
  - param: SHOULD_MAKE_PDF_PUBLIC
    label: Should the generated PDF in output storage bucket be public or private?
    description: >-
      Whether the generated PDF file should be public or private.
    type: select
    options:
      - label: Public
        value: yes
      - label: Private
        value: no
    default: no
    required: true
    immutable: false

  - param: TEMPLATE_PATH
    label: Template path
    description: >-
      The path of the zip file containing the template files stored in a
      Firebase Storage bucket. Can be overridden by GET parameters.
    type: string
    example: some-bucket.appspot.com/basic-example
    validationRegex: "^([0-9a-z_.-]*)(/[A-Za-z0-9_-]+)+(.zip)?$"
    validationErrorMessage: Please enter a valid path
    default: ${STORAGE_BUCKET}/template
    required: true
    immutable: false

  - param: ADJUST_HEIGHT_TO_FIT
    label: Should PDFPlum automatically set the document height to fit its content?
    description: >-
      If set, it will automatically adjust the height of the PDF so that
      all the contents of the webpage can fit inside one page. The generated PDF
      file in this case will always have only a single page. Can be overridden
      by GET parameters.
    type: select
    options:
      - label: Automatically set document height to fit its contents
        value: yes
      - label: Do not set document height automatically
        value: no
    default: no
    required: true
    immutable: false

  - param: CHROMIUM_PDF_OPTIONS
    label: Chromium PDF generation options
    description: >-
      Options to be passed to Chromium PDF generation engine provided as
      a JSON string. Documented
      [here](https://www.puppeteersharp.com/api/PuppeteerSharp.PdfOptions.html).
      Can be overridden by GET parameters.
    type: string
    default: "{}"
    required: true
    immutable: false

  - param: NETWORK_IDLE_TIME
    label: Network idle time (in milliseconds)
    description: >-
      Amount of time without any network activity before rendering the
      PDF file starts. It is to make sure all external resources have been
      loaded and a grace time has been passed.
    type: string
    validationRegex: "[1-5]?[0-9]{1,3}|6000"
    default: 0
    required: true
    immutable: false

  - param: SHOULD_WAIT_FOR_IS_READY
    label: Wait for `isReady`?
    description: >-
      Whether or not it should wait for `window.isReady` variable to be
      set to `true` before rendering the PDF. Can be overridden by GET
      parameters.
    type: select
    options:
      - label: Wait for `isReady` to be set to `true` before generating the PDF file
        value: yes
      - label: Render the PDF file as soon as the webpage is completely loaded
        value: no
    default: no
    required: true
    immutable: false

  - param: LOCATION
    label: Cloud Functions' location
    description: >-
      The location you want to deploy the functions created for this
      extension. You usually want a location close to your Storage bucket. For
      help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: FUNCTION_MEMORY
    label: Cloud Function memory
    description: >-
      Memory of the function responsible for resizing images. Choose how
      much memory to give to the function that resizes images.
    type: select
    options:
      - label: 1 GB
        value: 1024
      - label: 2 GB
        value: 2048
    default: 1024
    required: true
    immutable: false

  - param: FUNCTION_TIMEOUT
    label: Cloud Function timeout (in seconds)
    description: >-
      The time the function has to finish its job.
    type: string
    validationRegex: "[0-4]?[0-9]{1,2}|5[0-3][0-9]|540"
    default: 60
    required: true
    immutable: false

events: []
