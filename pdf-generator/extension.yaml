# Learn detailed information about the fields of an extension.yaml file in the ocs:
# https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml

# Identifier for your extension
name: pdf-generator

# Follow semver versioning
version: 0.4.1

# Version of the Firebase Extensions specification
specVersion: v1beta

# Friendly display name for your extension (~3-5 words)
displayName: Generate PDF using Puppeteer and Handlebars.js

# Brief description of the task your extension performs (~1 sentence)
description: >- 
  Generates PDF files from HTML templates and HTTP calls using Puppeteer and Handlebars.js  and stores them in Firebase Storage.

license: Apache-2.0  # https://spdx.org/licenses/

author:
  authorName: Sassan Haradji
  url: https://guthub.com/sassanh

contributors:
  - authorName: Sassan Haradji
    email: sassanh@gmail.com
    url: https://github.com/sassanh

# Public URL for the source code of your extension
sourceUrl: https://github.com/sassanh/template-to-pdf/tree/main/pdf-generator
releaseNotesUrl: https://github.com/sassanh/template-to-pdf/tree/main/pdf-generator/CHANGELOG.md

# Specify whether a paid-tier billing plan is required to use your extension.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#billing-required-field
billingRequired: true

# In an `apis` field, list any Google APIs (like Cloud Translation, BigQuery, etc.)
# required for your extension to operate.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#apis-field

# In a `roles` field, list any IAM access roles required for your extension to operate.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#roles-field
# roles:
#  - role: datastore.user
#    reason: Allows this extension to access Cloud Firestore to read.

# In the `resources` field, list each of your extension's functions, including the trigger for each function.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#resources-field
resources:
  - name: executePdfGenerator
    type: firebaseextensions.v1beta.function
    description: >-
      Generate pdf from html template
    properties:
      # LOCATION is a user-configured parameter value specified by the user
      # during installation.
      location: ${param:LOCATION}
      runtime: nodejs16
      timeout: ${param:FUNCTION_TIMEOUT}s
      availableMemoryMb: ${param:FUNCTION_MEMORY}
      httpsTrigger: {}

# In the `params` field, set up your extension's user-configured parameters.
# Learn more in the docs: https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml#params-field
params:
  - param: OUTPUT_STORAGE_BUCKET
    label: Output Firebase Storage bucket name
    description: >
      What is the name of the bucket the output pdf should be stored in?
    default: ''
    type: string
    example: bucket_name
    required: false
    immutable: false

  - param: RETURN_PDF_IN_RESPONSE
    label: Should the endpoint return the pdf?
    description: >
      Whether the generated pdf should be returned in the response of the endpoint or not (set it to "true" to enable it)
    type: select
    options:
      - label: Return pdf in response
        value: 'true'
      - label: Return json report in response
        value: 'false'
    default: 'false'
    required: true
    immutable: false

  - param: TEMPLATE_STORAGE_BUCKET
    label: Template Firebase Storage bucket name
    description: >
      What is the name of the bucket the template is stored in?
    default: ''
    type: string
    example: bucket_name
    required: true
    immutable: false

  - param: TEMPLATE_ID
    label: Template id
    description: >
      What is the name of the zip file containing the template files stored in the firebase storage bucket? (without ".zip" extension)
    default: ''
    type: string
    example: basic-example
    validationRegex: "[A-Za-z0-9_-]*"
    validationErrorMessage: Please enter a valid filename (without ".zip" extension)
    required: true
    immutable: false

  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      You usually want a location close to your Storage bucket. For help selecting a
      location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: FUNCTION_MEMORY
    label: Cloud Function memory
    description: >-
      Memory of the function responsible of resizing images. 
      Choose how much memory to give to the function that resize images. (For animated GIF => GIF we recommend using a minimum of 2GB).
    type: select
    options:
      - label: 512 MB
        value: 512
      - label: 1 GB
        value: 1024
      - label: 2 GB
        value: 2048
    default: 1024
    required: true
    immutable: false

  - param: FUNCTION_TIMEOUT
    label: Cloud Function timeout
    description: >-
      The time in seconds the function has to finish its job.
    type: string
    validationRegex: "[0-9]+"
    default: 60
    required: true
    immutable: false
